<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <div class="clock">
        <h1>I CAN HAZ TIME?</h1>
        <div id="myClock">  
            <span id="hrs"> 00 </span>
            <span> : </span>
            <span id="min"> 00 </span>
            <span> : </span>
            <span id="sec"> 00 </span> 
        </div>
        <div class="setTime">
            <h3>SET WAKE UP TIME</h3>
            <button>8AM - 9AM</button>
            <h3>SET LUNCH TIME</h3>
            <button>12PM - 1PM</button>
            <h3>SET MAP TIME</h3>
            <button>3PM - 4PM</button>
        </div>  
        <div>
            <p id="change-color">PARTY TIME!</p>
        </div>
    </div>
    <script type="text/javascript" src="js/style.js"></script>
</body>
</html>
